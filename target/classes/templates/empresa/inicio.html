<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container">

		<h1>Lista de empresas</h1>

		<div class="card text-center">
			<div class="card-header">Lista de cotizaciones</div>
			<div class="card-body">

				<div th:if="${dangerDel}" class="alert alert-danger" role="alert">
						<span th:text="${dangerDel}"></span>
				</div>
				<table class="table table-striped">
					<thead>
						<tr>
							<th scope="col">ID</th>
							<th scope="col">nombre</th>
							<th scope="col">descripcion</th>
							<th scope="col">direccion</th>
							<th scope="col"></th>
						</tr>
					</thead>
					<tbody th:each="empresa: ${empresas}">
						<tr>
							
							<td th:text="${empresa.codigo}">Mark</td><td></td>
							<td th:text="${empresa.nombre}">Otto</td>
							<td th:text="${empresa.descripcion}">Otto</td>
							<td th:text="${empresa.direccion}">Otto</td>
							<td><!-- 
							<a th:href="@{ '/vendedor/info/' + ${vendedor.id} }"
								class="btn btn-info"> <i class="fas fa-info"></i>
							</a>
							<a th:href="@{ '/vendedor/edit/' + ${vendedor.id} }"
								class="btn btn-warning"> <i class="fas fa-edit"></i>
							</a> <a th:href="@{ '/vendedor/del/' + ${vendedor.id} }"
								class="btn btn-danger"> <i class="fas fa-trash-alt"></i>
							</a>--></td>
						</tr>
					</tbody>
				</table>

			</div>
			<div class="card-footer text-muted">
				<a th:href="@{/vendedor/nuevo}" class="btn btn-primary"><i
					class="fas fa-file-alt"></i> Nuevo Vendedor</a>
			</div>
		</div>

	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
